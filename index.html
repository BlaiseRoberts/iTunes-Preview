<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="container-fluid">
	<div role="navigation" class="row topBlock">
		<ul class="nav nav-pills col-md-11">
			<li role="presentation"><a href="#">View Music</a></li>
			<li role="presentation"><a href="#">Add Music</a></li>
			<li role="presentation"><a href="#">Profile</a></li>
		</ul>
	</div>
		<div class="row">
			<div class="col-md-3 form">
				<form>
					<label>Song length:</label>
					<input type="range" name="songLength">
					<label>Artist:</label>
					<br>
					<select name="artist">
						<option>Kanye West</option>
						<option>Beyonc√©</option>
						<option>Banks</option>
						<option>Chance the Rapper</option>
						<option>James Blake</option>
					</select>
					<br>
					<label>Album:</label>
					<br>
					<select name="album">
						<option>Graduation</option>
						<option>4</option>
						<option>The Alter</option>
						<option>Coloring Book</option>
						<option>Retrograde</option>
					</select>
					<br>
					<label>Genre:</label>

					<div class="row genreCheck">
						<div class="col-md-6">
							<input type="checkbox" name="genre">Rock
						</div>
						<div class="col-md-6">
							<input type="checkbox" name="genre">Classical
						</div>
						<div class="col-md-6">
							<input type="checkbox" name="genre">Pop
						</div>
						<div class="col-md-6">
							<input type="checkbox" name="genre">Jazz
						</div>
						<div class="col-md-6">
							<input type="checkbox" name="genre">Blues
						</div>
						<div class="col-md-6">
							<input type="checkbox" name="genre">Hip hop
						</div>
					</div>

					<button type="button">Filter</button>
				</form>
			</div>
			<div class="col-md-8 songInfo">
				<section class="row">
					<h1 class="songName">Song Name</h1>
						<div class="col-md-3">Artist name</div>
						<div class="col-md-3">Album name</div>
						<div class="col-md-3">Genre</div>
				</section>
				<section class="row">
					<h1 class="songName">Song Name</h1>
						<div class="col-md-3">Artist name</div>
						<div class="col-md-3">Album name</div>
						<div class="col-md-3">Genre</div>
				</section>
				<section class="row">
					<h1 class="songName">Song Name</h1>
						<div class="col-md-3">Artist name</div>
						<div class="col-md-3">Album name</div>
						<div class="col-md-3">Genre</div>
				</section>
				<section class="row">
					<h1 class="songName">Song Name</h1>
						<div class="col-md-3">Artist name</div>
						<div class="col-md-3">Album name</div>
						<div class="col-md-3">Genre</div>
				</section>
			</div>
		</div>
	<script type="text/javascript" src="songs.js"></script>
</body>
</html>
