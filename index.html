<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="container-fluid">
	<nav>
	    <div class="nav-wrapper">
		    <ul id="nav-mobile" class="left hide-on-med-and-down">
		      <li><a href="#">View Music</a></li>
		      <li><a href="#">Add Music</a></li>
		      <li><a href="#">Profile</a></li>
		    </ul>
	    </div>
	</nav>
	<div class="container">
		<div class="row visible" id="list-music-view">
			<div class="col s3 form">
				<form>
					<label>Song length:</label>
					<input type="range" name="songLength">
					<label>Artist:</label>
					<br>
					<select name="artist">
						<option>Kanye West</option>
						<option>Beyonc√©</option>
						<option>Banks</option>
						<option>Chance the Rapper</option>
						<option>James Blake</option>
					</select>
					<br>
					<label>Album:</label>
					<br>
					<select name="album">
						<option>Graduation</option>
						<option>4</option>
						<option>The Alter</option>
						<option>Coloring Book</option>
						<option>Retrograde</option>
					</select>
					<br>
					<label>Genre:</label>

					<div class="row genreCheck">
						<div class="col s6">
							<input type="checkbox" name="genre">Rock
						</div>
						<div class="col s6">
							<input type="checkbox" name="genre">Classical
						</div>
						<div class="col s6">
							<input type="checkbox" name="genre">Pop
						</div>
						<div class="col s6">
							<input type="checkbox" name="genre">Jazz
						</div>
						<div class="col s6">
							<input type="checkbox" name="genre">Blues
						</div>
						<div class="col s6">
							<input type="checkbox" name="genre">Hip hop
						</div>
					</div>

					<button type="button">Filter</button>
				</form>
			</div>
			<div class="col s8 songInfo" id="songInfo">
		
			<!-- 	Print to DOM here -->

			</div>
		</div>
	</div>
		<section class="hidden" id="add-music-view">
			<div class="flexrow">
			<label for=songName"">Song Name :</label>
			<input type="text" name="songName" id="newSongName">
			</div>
			<div class="flexrow">
			<label for="artist">Artist :</label>
			<input type="text" name="artist" id="newArtist">
			</div>
			<div class="flexrow">
			<label for="album">Album :</label>
			<input type="text" name="album" id="newAlbum">
			</div>
			<div class="flexrow">
			<button type="button" id="addButton">Add!!!</button>
			</div>
		</section>
	<script type="text/javascript" src="songs.js"></script>
</body>
</html>
