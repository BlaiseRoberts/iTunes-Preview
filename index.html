<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="container-fluid">
	<div role="navigation" class="row topBlock">
		<ul class="nav nav-pills col-md-11">
			<li role="presentation"><a href="#" id="link-music-list">View Music</a></li>
			<li role="presentation"><a href="#" id="link-add-music">Add Music</a></li>
			<li role="presentation"><a href="#">Profile</a></li>
		</ul>
	</div>
		<div class="row visible" id="list-music-view">
			<div class="col-md-3 form">
				<form>
					<label>Song length:</label>
					<input type="range" name="songLength">
					<label>Artist:</label>
					<br>
					<select id="artist-selector" class="form-group" name="artist">
						<option selected disabled>Please Select an Artist</option>
						<option>Kanye West</option>
						<option>Beyonc√©</option>
						<option>Banks</option>
						<option>Chance the Rapper</option>
						<option>James Blake</option>
					</select>
					<br>
					<label>Album:</label>
					<br>
					<select id="ablum-selector" class="form-group" name="album">
						<option selected disabled>Please Selet an Album</option>
						<option>Graduation</option>
						<option>4</option>
						<option>The Alter</option>
						<option>Coloring Book</option>
						<option>Retrograde</option>
					</select>
					<br>
					<label>Genre:</label>

					<div class="row genreCheck">
						<div class="col-md-6">
							<input type="checkbox" name="genre">Rock
						</div>
						<div class="col-md-6">
							<input type="checkbox" name="genre">Classical
						</div>
						<div class="col-md-6">
							<input type="checkbox" name="genre">Pop
						</div>
						<div class="col-md-6">
							<input type="checkbox" name="genre">Jazz
						</div>
						<div class="col-md-6">
							<input type="checkbox" name="genre">Blues
						</div>
						<div class="col-md-6">
							<input type="checkbox" name="genre">Hip hop
						</div>
					</div>

					<button type="button" id="filter-button" class="btn btn-lrg btn-primary">Filter</button>
					<button type="button" id="unfilter-button" class="btn btn-lrg btn-success">Un-Filter</button>
				</form>
			</div>
			<div class="col-md-8 songInfo" id="songInfo">
		
			<!-- 	Print to DOM here -->
			
			</div>
			<div class="button-container col-md-12">
				
				<button type="button" class="btn btn-lrg btn-success" id="moreButton">More ></button>
				
			</div>
		</div>
		
		<section id="add-music-view">
			<div class="flexrow">
			<label for=songName"">Song Name :</label>
			<input type="text" name="songName" id="newSongName" placeholder="Title">
			</div>
			<div class="flexrow">
			<label for="artist">Artist :</label>
			<input type="text" name="artist" id="newArtist" placeholder="Artist">
			</div>
			<div class="flexrow">
			<label for="album">Album :</label>
			<input type="text" name="album" id="newAlbum" placeholder="Album">
			</div>
			<div class="flexrow">
			<button type="button" id="addButton" class="btn-lrg btn-info">Add!!!</button>
			</div>
		</section>
	<script type="text/javascript" src="/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/dist/app.js"></script>
</body>
</html>
