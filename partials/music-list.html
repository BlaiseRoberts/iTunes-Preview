<div class="col-xs-8 col-xs-offset-2">
	<div class="panel panel-success" ng-repeat="item in music">
	  <div class="panel-heading">
	    <h3 class="panel-title"><a ng-href="#!/music/{{item.id}}">{{item.title}}</a></h3>
	  </div>
	  <div class="panel-body">
	     by {{item.artist}} on the album {{item.album}} <span class="text-right">{{item.year}}</span>
	  </div>
	</div>
</div>
