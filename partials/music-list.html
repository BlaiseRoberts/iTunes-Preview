<div class="col-xs-8 col-xs-offset-2">
	<div>
		<form id="filterForm">
			<legend>Filter Songs</legend>
			<label>Select an Artist</label>
			<select class="form-control" ng-model="artistSelected">
			  <option selected value="">All Artists</option>
			  <option ng-repeat="item in music" value="{{item.artist}}">{{item.artist}}</option>
			</select>
			<label>Select an Album</label>
			<select class="form-control" ng-model="albumSelected">
			  <option selected value="">All Albums</option>
			  <option ng-repeat="item in music" value="{{item.album}}">{{item.album}}</option>
			</select>
		</form>

		<div class="panel panel-success" ng-repeat="item in music | filter: filterSongs | filter:{artist:artistSelected, ablum:albumSelected}">
		  <div class="panel-heading">
		    <h3 class="panel-title"><a ng-href="#!/music/{{item.id}}">{{item.title}}</a></h3>
		  </div>
		  <div class="panel-body">
		     by {{item.artist}} on the album {{item.album}}
		  </div>
		  <div class="panel-footer container">
		  	<button type="button" class="btn btn-danger btn-xs" ng-click="songDelete(item.id)">Delete</button>
		  </div>
		</div>
	</div>
</div>
